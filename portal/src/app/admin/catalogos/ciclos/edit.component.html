<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>
                <span *ngIf="entity && entity.id != null">
                    Editando Unidad De Medida: 
                    <span>
                        {{entity.simbolo}}
                    </span>
                    <img src="assets/img/loading_16.gif" *ngIf="busy"/>
                </span>
                <span *ngIf="entity && entity.id == null">
                    Nueva Unidad de Medida
                </span>
            </h2>
        </div>
    </div>
    <div class="row" *ngIf="entity">
        <form novalidate #entityForm="ngForm">
            <fieldset [disabled]="busy || readOnly">
                <div class="form-group col-sm-4 col-xs-12 col-dlg-6" [ngClass]="{'has-error': simbolo.invalid && !busy }">
                    <label>
                    Símbolo*</label>
                    <input type="text" class="form-control" name="simbolo" #simbolo="ngModel" [(ngModel)]="entity.simbolo" maxlength="10" required >
                    <div>
                        <small  class="text-danger" *ngIf="simbolo.invalid && !busy">
                            Valor requerido
                        </small>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-sm-4 col-xs-12 col-dlg-6" [ngClass]="{'has-error': descripcion.invalid && !busy }">
                    <label>Descripción*</label>
                    <input type="text" class="form-control" name="descripcion" #descripcion="ngModel" [(ngModel)]="entity.descripcion" maxlength="100" required>
                    <div>
                        <small  class="text-danger" *ngIf="descripcion.invalid && !busy">
                            Valor requerido
                        </small>
                    </div>
                </div>
            </fieldset>
            <fieldset *ngIf="!readOnly">
                <div class="clearfix"></div>
                <div class="form-group col-sm-4 col-xs-12 col-dlg-12">
                    <div class="modal-footer-custom">
                        <button class="btn btn-primary" 
                            (click)="save()"
                            [disabled]="!entityForm.form.valid || busy">
                            Guardar
                        </button>
                        &nbsp;
                        &nbsp;
                        <button class="btn btn-default" (click)="cancel()">Cancelar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
